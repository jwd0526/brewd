services:
  db:
    container_name: brewd-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
      POSTGRES_DB: brewd-db
      POSTGRES_INITDB_ARGS: --lc-numeric=en_US.UTF-8
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - brewd-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d brewd-db"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - brewd-network
  backend:
    container_name: brewd-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: brewd-backend:0.1.0
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database connection string (parsed by pkg/database)
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HRS: ${JWT_EXPIRATION_HRS}

      # Server configuration
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
      PORT: ${PORT}

      # Bcrypt cost for password hashing
      BCRYPT_COST: 10
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - brewd-network
networks:
  brewd-network:
    driver: bridge

volumes:
  brewd-data: