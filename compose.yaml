services:
  db:
    container_name: brewd-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
      POSTGRES_DB: brewd-db
      POSTGRES_INITDB_ARGS: --lc-numeric=en_US.UTF-8
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - brewd-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d brewd-db"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - brewd-network
  migrate:
    container_name: brewd-migrate
    image: migrate/migrate:latest
    volumes:
      - ./backend/db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://admin:admin@db:5432/brewd-db?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brewd-network
    restart: "no"
  backend:
    container_name: brewd-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: brewd-backend:0.1.0
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database connection (managed by pkg/database)
      DATABASE_URL: postgres://admin:admin@db:5432/brewd-db?sslmode=disable

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRATION_HRS: ${JWT_EXPIRATION_HRS:-24}

      # Server configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: ${PORT:-8080}

      # Bcrypt cost for password hashing
      BCRYPT_COST: 10
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - brewd-network
networks:
  brewd-network:
    driver: bridge

volumes:
  brewd-data: